    <!--=============== CONTACT ===============-->
    <section class="contact section">
      <h2 class="section-title">Contact <span>Me</span></h2>

      <div class="contact-container container grid">
        <div class="contact-content grid">
        <div class="contact-social-icons" style="display: flex; flex-direction: row; align-items: center; gap: 24px; margin-bottom: 24px;">
          <a href="https://www.linkedin.com/in/nagilla-shyam-kumar" target="_blank" rel="noopener" title="LinkedIn" style="color: inherit;">
            <i class="ri-linkedin-fill" style="font-size: 2rem;"></i>
          </a>
          <a href="https://github.com/Shyamkumarnagilla" target="_blank" rel="noopener" title="GitHub" style="color: inherit;">
            <i class="ri-github-fill" style="font-size: 2rem;"></i>
          </a>
          <a href="mailto:nagillashyamkumar7@gmail.com" title="Email" style="color: inherit;">
            <i class="ri-mail-line" style="font-size: 2rem;"></i>
          </a>
        </div>
          <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-map-2-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Address</h3>
              <p class="contact-data">Hyderabad, Telengana, India</p>
            </div>
          </div>

          <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-book-2-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Phone</h3>
              <p class="contact-data">+919705444523</p>
            </div>
          </div>
        </div>

        <form action="" class="contact-form grid" id="contact-form">
          <div class="contact-group grid">
            <div class="contact-form-div">
              <lable for="" class="contact-form-label">
                Your Full Name <b>*</b>
              </lable>

              <input type="text" class="contact-form-input" name="name" id="contact-name" />
            </div>

            <div class="contact-form-div">
              <lable for="" class="contact-form-label">
                Your Email Address <b>*</b>
              </lable>

              <input type="email" class="contact-form-input" name="email" id="contact-email" />
            </div>
          </div>

          <div class="contact-form-div">
            <lable for="" class="contact-form-label">
              Your Subject <b>*</b>
            </lable>

            <input type="text" class="contact-form-input" name="subject" id="contact-subject" />
          </div>

          <div class="contact-form-div">
            <lable for="" class="contact-form-label">
              Your Message <b>*</b>
            </lable>

            <textarea class="contact-form-input contact-form-area" name="message" id="contact-message"></textarea>
          </div>

          <button class="button contact-button">
            Send Message
            <span class="button-icon">
              <i class="ri-send-plane-2-line"></i>
            </span>
          </button>

          <p class="contact-message" id="message"></p>
        </form>
      </div>
    </section>
